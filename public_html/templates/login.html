<div class="container" ng-controller="login">
    <div class="row">

        <div class="col-lg-6 col-lg-offset-3 text-left">

            <div class="alert alert-success" ng-if="authenticated">
                <p><i class="fa fa-info-circle"></i> You have authenticated successfully. Stand by...</p>
            </div>
            <div class="alert alert-success" ng-if="resetLinkSent">
                <p><i class="fa fa-info-circle"></i> The reset link has been sent to your email address.</p>
            </div>

            <div class="alert alert-danger" ng-if="errorMessage">
                <p><i class="fa fa-info-circle"></i> <span>{{errorMessage}}</span></p>
            </div>

            <form class="form-horizontal"
                  ng-submit="send()"
                  ng-if="loginShown">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               placeholder="me@example.com"
                               name="username"
                               ng-model="data.username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               ng-model="data.password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-key"></i> Sign in
                        </button>
                        <button type="button" class="btn btn-info" ng-click="showReset()">
                            <i class="fa fa-question-circle"></i> Forgot password?
                        </button>
                    </div>
                </div>

                <!-- build:include:demo ../../demo/chunks/login-users.html -->
                <!-- /build -->
            </form>

            <form class="form-horizontal"
                  ng-submit="reset()"
                  ng-show="resetPasswordShown">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email"
                               class="form-control"
                               placeholder="me@example.com"
                               ng-model="data.username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-exchange"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
