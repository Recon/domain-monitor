<div class="container" ng-controller="passwordReset">
    <div class="row">

        <div class="col-lg-6 col-lg-offset-3 text-left">
            <div class="alert alert-success" ng-if="done">
                <p><i class="fa fa-info-circle"></i> The password has been reset. Proceeding to login...</p>
            </div>

            <div class="alert alert-danger" ng-if="errorMessage">
                <p><i class="fa fa-info-circle"></i> <span>{{errorMessage}}</span></p>
            </div>

            <form class="form-horizontal"
                  ng-submit="send()">
                <div class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password"
                            ng-model="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-password" class="col-sm-2 control-label">Password (repeat)</label>
                    <div class="col-sm-10">
                        <input
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            name="password2"
                            ng-model="password2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-key"></i> Reset
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
